<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1 class="hidden">Game Messages</h1>
      <article class="start-game">
        <h1>SlapJack</h1>
        <button>START</button>
        <button>MAKE NEW PLAYERS</button>
      </article>
    </header>
    <section class="game-info">
      <h2 id="player-2-name"></h2>
      <section class="player-form">
          <p class="form-element hidden" id="direction">Enter Player 1's Name:</p>
          <input class="form-element hidden" id="input"/>
          <button class="form-element hidden" id="save-user">save</button>
        <article class="old-user-msg hidden" id="user-msg">
          <p>Someone has played with that name before, would you like to recall that data?</p>
          <button id="yes">YES</button>
          <button id="no">NO</button>
        </article>
      </section>
      <h2 id="player-2-name"></h2>
    </section>
    <section class="playing-field">
      <article class="player-1-hand">
        <img class="hidden" src="./assets/back.png" alt"a circle of lines, the back of the card" id="player-1"/>
      </article>
      <article class="center-pile">
      </article>
      <article class="player-2-hand">
        <img class="hidden" src="./assets/back.png" alt"a circle of lines, the back of the card" id="player-2"/>
      <article>
    </section>
    <section class="game-info">
      <article class="player-1-info">
        <p id="hand-1-count"></p>
        <p id="player-1-wins"></p>
      </article>
      <article class="player-2-info">
        <p id="player-2-wins"></p>
        <p id="hand-2-count"></p>
      </article>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
