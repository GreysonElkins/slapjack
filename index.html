<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1 class="hidden">Game Messages</h1>
      <section class="start-game">
        <h1>SlapJack</h1>
        <p> "Q / P" - Player 1 or 2 play card <br />
          "F / J"- Player 1 or 2 slap center pile <br />
          "B" - Shuffle wild card into a random player's hand<br />
          * The wild card changes trump to queens</p>
          <button id="start">START</button>
          <button id="make-new-players">MAKE NEW PLAYERS</button>
      </section>
    </header>
    <section class="player-form">
      <p class="form-element hidden" id="direction">Enter Player 1's Name:</p>
      <input class="form-element hidden" id="input"/>
      <button class="form-element hidden" id="save-user">save</button>
      <section class="old-user-msg hidden" id="user-msg">
        <p>Someone has played with that name before, would you like to use that player again?</p>
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </section>
    </section>
    <section class="playing-field">
      <section class="player-1">
        <h2 id="player-2-name"></h2>
        <div class="image1">
          <img class="hidden" src="./assets/back.png" alt="a circle of lines, the back of the card" id="player-1-hand"/>
        </div>
        <section class="player-1-info">
          <p id="hand-1-count"></p>
          <p id="player-1-wins"></p>
        </section>
      </section>
      <section class="center-pile">
      </section>
      <section class="player-2">
        <h2 id="player-2-name"></h2>
        <div class="image2">
          <img class="hidden" src="./assets/back.png" alt="a circle of lines, the back of the card" id="player-2-hand"/>
        </div>
        <section class="player-2-info">
          <p id="hand-2-count"></p>
          <p id="player-2-wins"></p>
        </section>
      </section>
    </section>
    <script src="./src/deck.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
